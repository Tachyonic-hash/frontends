specVersion: 0.0.2
description: Indexes Optimism SNX withdrawals
repository: https://github.com/ethereum-optimism/snx-transer-tracker/packages/l2-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: SynthetixBridgeToBase
    network: optimism
    source:
      address: "0x4D7186818daBFe88bD80421656BbD07Dffc979Cc"
      abi: SynthetixBridgeToBase
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Withdrawal
      abis:
        - name: SynthetixBridgeToBase
          file: ./abis/SynthetixBridgeToBase.json
      eventHandlers:
        - event: WithdrawalInitiated(indexed address,uint256)
          handler: handleWithdrawal
      file: ./src/mapping.ts
