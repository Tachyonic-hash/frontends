# L2 to L1 message from OVM_L2CrossDomainMessenger
type SentMessage @entity {
  id: ID!
  timestamp: Int!
  txHash: String!
  message: Bytes!
}

# L1 message from OVM_L1CrossDomainMessenger
type ReceivedMessage @entity {
  id: ID!
  hash: String!
  timestamp: Int!
  msgHash: String!
}

# Withdrawal stats singleton
type Stats @entity {
  id: ID!
  count: Int!
  total: BigInt!
}

type Withdrawal @entity {
  id: ID!
  hash: String!
  timestamp: Int!
  account: Bytes!
  amount: BigInt!
}
