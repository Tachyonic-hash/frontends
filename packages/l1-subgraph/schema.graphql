# L1 to L2 message from OVM_L1CrossDomainMessenger
type SentMessage @entity {
  id: ID!
  timestamp: Int!
  hash: String!
  message: Bytes!
}

type RelayedMessage @entity {
  id: ID!
  hash: String!
  timestamp: Int!
  msgHash: String!
}

# Deposit stats singleton
type Stats @entity {
  id: ID!
  count: Int!
  total: BigInt!
}

type Deposit @entity {
  id: ID!
  hash: String!
  timestamp: Int!
  account: Bytes!
  amount: BigInt!
}
