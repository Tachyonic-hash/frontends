type ReceivedMessage @entity {
  id: ID!
  hash: String!
  timestamp: Int!
  msgHash: String!
}

type Deposit @entity {
  id: ID!
  hash: String!
  timestamp: Int!
  account: Bytes!
  amount: BigInt!
}

# L1 to L2 message from OVM_L1CrossDomainMessenger
type SentMessage @entity {
  id: ID!
  timestamp: Int!
  txHash: String!
  message: Bytes!
}
